<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- TailwindCSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold text-center mb-4 text-black bg-blue-500">Weather Dashboard</h1>
        <div class="mb-4 px-4">
            <label for="city" class="block text-lg font-medium text-gray-700">Search for a City:</label>
            <div class="mt-1 flex rounded-md shadow-sm">
                <input type="text" name="city" id="city" class="focus:ring-indigo-500 focus:border-indigo-500 flex-grow block w-full min-w-0 rounded-none rounded-l-md sm:text-sm border-gray-300 p-2" placeholder="Enter a city name">
                <button id="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-4 font-medium rounded-r-md shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Search
                </button>
            </div>
        </div>
        <div id="weatherResult" class="weather-result hidden">
            <!-- Weather data will be dynamically inserted here -->
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
