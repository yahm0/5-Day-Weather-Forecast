<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- TailwindCSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <!-- Main container for the dashboard -->
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold text-center mb-4 text-gray-800">Weather Dashboard</h1>
            <div class="mb-4">
            <!-- Label for the city input field -->
            <label for="city" class="block text-lg font-medium text-gray-700">City Name</label>
            <!-- Flex container for input and button, with rounded corners and shadow effect -->
            <div class="mt-1 flex rounded-md shadow-sm">
                <!-- Input field for entering city name, with full width, border, and focus styles -->
                <input type="text" name="city" id="city" class="focus:ring-indigo-500 focus:border-indigo-500 flex-grow block w-full min-w-0 rounded-none rounded-l-md sm:text-sm border-gray-300" placeholder="Enter a city name">
                <!-- Submit button with padding, border, text size, font weight, rounded corners, shadow, and background color styles -->
                <button id="submit" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-r-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Get Weather
                </button>
            </div>
        </div>
        <!-- Container for displaying the weather results, initially hidden -->
        <div id="weatherResult" class="weather-result hidden">
            <!-- Weather data will be dynamically inserted here -->
        </div>
    </div>

    <!-- Link to your JavaScript file for handling the logic (not provided here) -->
    <script src="./script.js"></script>
</body>
</html>
