<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Corrected viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- TailwindCSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4 text-black bg-blue-500">Weather Dashboard</h1>
        <div class="flex mb-4">
            <div class="w-1/3">
                <label for="city" class="block text-lg font-medium text-gray-700">Search for a City:</label>
                <div class="flex rounded-md shadow-sm mb-4">
                    <!-- Input with aria-label for accessibility -->
                    <input type="text" id="city" aria-label="Search for a city" class="focus:ring-indigo-500 focus:border-indigo-500 flex-grow block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 p-2" placeholder="Enter a city name">
                    <button id="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Search
                    </button>
                </div>
                <!-- Container for recommended cities -->
                <div id="recommendedCities" class="bg-white shadow overflow-hidden rounded-md">
                    <ul class="divide-y divide-gray-200">
                        <!-- Recommended cities will be listed here -->
                    </ul>
                </div>
            </div>
            <div id="weatherResult" class="w-2/3 ml-4 bg-white shadow overflow-hidden rounded-md">
                <!-- Weather forecasts will be dynamically inserted here -->
            </div>
        </div>
        <!-- Error message display -->
        <div id="errorMessage" class="text-red-500 hidden"></div>
        <!-- Loading indicator -->
        <div id="loading" class="text-center hidden">Loading...</div>
    </div>

<script src="./assets/JS/script.js"></script>
</body>
</html>
